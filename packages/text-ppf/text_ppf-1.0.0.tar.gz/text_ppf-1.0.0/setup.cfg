[metadata]
name = text_ppf
version = 1.0.0
author = MandyCyber
author_email = 
description = Text pre-processing function for NLP
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Mandy-cyber/TextPreProcessing
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	tensorflow
	string
	re
	nltk
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

