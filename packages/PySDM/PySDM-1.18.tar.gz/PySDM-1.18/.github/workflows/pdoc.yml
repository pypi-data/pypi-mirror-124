name: generate and deploy API docs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-python@v2
      - name: Build
        run: |
          pip --use-deprecated=legacy-resolver install pdoc3
          pip --use-deprecated=legacy-resolver install -e .
          pdoc --html PySDM
      - name: Deploy
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          BRANCH: pdoc
          FOLDER: html/PySDM
          CLEAN: true
