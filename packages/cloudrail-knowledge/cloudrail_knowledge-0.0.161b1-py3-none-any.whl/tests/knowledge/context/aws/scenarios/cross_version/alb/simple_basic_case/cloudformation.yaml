AWSTemplateFormatVersion: "2010-09-09"

Resources:
  Vpc1:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "10.10.0.0/16"

  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [ 0, !GetAZs ]
      VpcId: !Ref Vpc1
      CidrBlock: "10.10.10.0/24"
      Tags:
        - Key: "Name"
          Value: "subnet1"

  Subnet2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select [ 1, !GetAZs ]
      VpcId: !Ref Vpc1
      CidrBlock: "10.10.11.0/24"
      Tags:
        - Key: "Name"
          Value: "subnet2"

  Igw1:
    Type: AWS::EC2::InternetGateway

  Igw1Attachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc1
      InternetGatewayId: !Ref Igw1

  Alb1:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: "test123"
      Type: "application"
      Subnets:
        - !Ref Subnet1
        - !Ref Subnet2
