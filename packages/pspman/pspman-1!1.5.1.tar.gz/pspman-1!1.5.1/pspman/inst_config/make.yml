indicate:
- Makefile
exdicate:
- configure
requires:
- make
- gcc
env: {}
install:
- make __include__ __library__ DESTDIR=__prefix__ -C __code_path__
- make __include__ __library__ DESTDIR=__prefix__ -C __code_path__ install
uninstall:
- make __include__ __library__ DESTDIR=__prefix__ -C __code_path__
- make __include__ __library__ DESTDIR=__prefix__ -C __code_path__ uninstall
