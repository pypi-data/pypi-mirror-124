[build_ext]
inplace = 1

[metadata]
name = cfelpyutils
version = attr: cfelpyutils.__version__
description = Utility functions and classes for CFEL software projects
long_description = file: README.md
author = Coherent Imaging Division, CFEL
author_email = sc@cfel.de
url = https://gitlab.desy.de/cfel-sc-public/cfelpyutils
license = GNU General Public License v3.0
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Intended Audience :: Science/Research

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	h5py>=2.9.0
	mypy-extensions>=0.4.3
	numpy>=1.16.4
	pandas>=1.1.5
	typing>=3.6.4;python_version<'3.7'
platforms = any
setup_requires = 
	cython

[options.data_files]
data = src/peakfinder8_extension/peakfinder8_extension.pyx

[egg_info]
tag_build = 
tag_date = 0

