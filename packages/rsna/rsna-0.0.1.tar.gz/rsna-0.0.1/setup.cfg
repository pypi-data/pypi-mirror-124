[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE

[flake8]
max-line-length = 88
ignore = F405, E501, E731, E741
max-complexity = 15

[isort]
line_length = 88
force_grid_wrap = 0
use_parentheses = True

[mypy]
files = rsna
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

