db:
  name: cifar100
  root: ./data
num_prints: 5
device: cpu
num_workers: 5
verbose: 0
show: 0
checkpoint: true
continue_from: ''
continue_best: false
restart: false
checkpoint_file: checkpoint.th
history_file: history.json
seed: 2036
epochs: 200
optim: sgd
lr: 0.1
momentum: 0.9
w_decay: 0.0005
batch_size: 128
mixed: true
beta2: 0.999
max_norm: 5
nestrov: true
alpha: 0.9
lr_sched: step
step:
  step_size: 60
  gamma: 0.2
multistep:
  gamma: 0.1
plateau:
  factor: 0.5
  patience: 5
cosine:
  T_max: 10
  min_lr: 0.0001
model: w_resnet
quant:
  min_size: 0.01
  bits: 0
  penalty: 5
  group_size: 16
  min_bits: 2
  init_bits: 8
  max_bits: 15
  exclude: []
  qat: false
  lr: 0.001
  adam: true
  lsq: false
rendezvous_file: ./rendezvous
ddp: 0
rank: null
world_size: 1
