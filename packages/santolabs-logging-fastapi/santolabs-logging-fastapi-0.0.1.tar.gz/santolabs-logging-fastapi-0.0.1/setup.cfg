[metadata]
name = santolabs-logging-fastapi
description = Logging Wrapper for fastapi with Cloud Logging
long_description = file: README.rst
long_description_content_type = text/x-rst
author = SantoLabs
author_email = santolabs@santodigital.com.br
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	google-cloud-logging >=2.3.1, <2

[options.extras_require]
test = 

[options.packages.find]
where = src

[options.entry_points]
santolabs_logging = 
	fastapi = santolabs.logging.fastapi:LogMidddleware

[egg_info]
tag_build = 
tag_date = 0

