[metadata]
name = django-watermark
version = 0.2.0
description = Quick and efficient way to apply watermarks to images in Django
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = django, watermark, image, photo, logo
author = Josh VanderLinden
author_email = codekoala@gmail.com
maintainer = Basil Shubin
maintainer_email = basil.shubin@gmail.com
url = https://github.com/bashu/django-watermark
download_url = https://github.com/bashu/django-watermark/zipball/master
license = BSD License
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	django-appconf
	pillow

[options.packages.find]
exclude = example*

[options.extras_require]
develop = 
	tox
	django
	pytest-django
	pytest
test = 
	pytest-django
	pytest-cov
	pytest

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[tool:pytest]
django_settings_module = watermarker.tests.settings

[egg_info]
tag_build = 
tag_date = 0

