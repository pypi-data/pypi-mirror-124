[metadata]
name = pybos
description = BOS library
long_description = file: README.md
long_description_content_type = text/markdown
author = CNRS, CORIA UMR 6614
author_email = alexandre.poux@coria.fr
url = https://gitlab.coria-cfd.fr/pouxa/pybos/
download_url = https://gitlab.coria-cfd.fr/pouxa/pybos/repository/archive.zip?ref=master
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Framework :: Jupyter
	Framework :: Matplotlib
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Education
	Topic :: Scientific/Engineering :: Image Processing
	Topic :: Scientific/Engineering :: Physics
	Typing :: Typed
keywords = BOS, Background Oriented Schlieren, Refractive Index Measurement, Tomographic Reconstruction
license_file = LICENSE
license = GPLV3

[options]
packages = find:
include_package_data = False
python_requires = >=3.7
setup_requires = 
	numpy
	setuptools_scm
	setuptools
	future
install_requires = 
	numpy
	matplotlib
	scipy
	pint
	future
	fipy
	pandas
	xarray[accel]
	numexpr

[options.extras_require]
transform = 
	pyabel
	scikit-image
jupyter = 
	jupyterlab
	ipykernel
	ipympl
test = 
	pytest
	pytest-html
	pytest-timeout
	pytest-cov
	pytest-sugar
	pytest-icdiff
complete = 
	%(transform)s
	%(jupyter)s
	%(test)s
dev = 
	%(complete)s
	black[jupyter]
	isort[requirements_deprecated_finder]
	mypy
	pandas-stubs
	flake8
	pyproject-flake8
	flake8-bugbear
	flake8-builtins
	flake8-comprehensions
	flake8-strict
	pandas-vet
	flake8-use-fstring
	flake8-copyright
	flake8-annotations
	flake8-annotations-complexity
	flake8-annotations-coverage
	pydocstyle[toml]
	pylint

[options.packages.find]
exclude = 
	utilities
	artifacts
	data
	.vscode
	.gitlab
	build

[egg_info]
tag_build = 
tag_date = 0

