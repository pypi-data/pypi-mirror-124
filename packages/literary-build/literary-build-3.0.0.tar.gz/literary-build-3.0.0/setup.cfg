[metadata]
name = literary-build
version = 3.0.0
description = PEP 517 backend for literary package development with Jupyter
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/agoose77/literary-build
author = Angus Hollands
author_email = goosey15@gmail.com
license = BSD-3-Clause
license_file = LICENSE
platforms = 
	Any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
keywords = 
	literate-programming
	jupyter
	notebooks
	nbconvert
	pep517
	build
	setuptools
project_urls = 
	Bug Tracker = https://github.com/agoose77/literary-build/issues

[options]
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	literary>=3.0.0,<4.0.0
	setuptools>=46.4.0
	wheel
python_requires = >=3.7
include_package_data = True
zip_safe = False

[options.packages.find]
where = src

[bdist_wheel]
universal = False

[egg_info]
tag_build = 
tag_date = 0

