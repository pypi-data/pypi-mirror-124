[metadata]
name = django_simple_api_auth
version = 0.0.2
description = Django Simple Api Auth is a Django app to help developers with the Session auth of a rest or graphql api in Django.
long_description = file: README.rst
url = https://github.com/mrmilu/django-simple-api-auth-example
author = p02diada
author_email = p02diada@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.9
install_requires = 
	Django >= 3.2
	djangorestframework >= 3.12
	graphene-django >= 2.15
	django-graphql-extensions >= 0.0.7
	social-auth-app-django >= 4.0
	ariadne >= 0.13.0

[egg_info]
tag_build = 
tag_date = 0

